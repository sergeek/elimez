{% extends "base.html" %}

{% block content %}

    <h2 class="login-title">Register for the new account</h2>

    <form action="/register" method="post">

        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" value="{{ username }}" class="form-input"><br>

        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-input"><br>

        <label for="verify" class="form-label">Verify Password</label>
        <input name="verify" type="password" class="form-input"><br>

        <div class="wrapper">
            <input type="submit" value="Register" class="btn">
        </div>
    </form>


    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}


{% endblock %}
