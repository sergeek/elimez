<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='stylesheets/style.css')}}">
    </head>

    <body>

        <h2 class="login-title">Register for the new account</h2>

        <form action="/register" method="post">

                    <label for="username" class="form-label">Username</label>
                    <input name="username" type="text" class="form-input"><br>

                    <label for="password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-input"><br>

                    <label for="verify" class="form-label">Verify Password</label>
                    <input name="verify" type="password" class="form-input"><br>

            <div class="wrapper">
                <input type="submit" value="Register" class="btn">
            </div>
        </form>


    </body>

</html>
