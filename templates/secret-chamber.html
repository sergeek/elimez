

<h1>All Lists</h1>
 <ul>
    {% for list in lists %}

    <li class="list-title"><a href="/display?list_id={{list.id}}">{{list.title}}</a></li>

    {% endfor %}
    </ul>

<h1>All Tasks</h1>

<ul>
    {% for task in tasks %}
    <li>
        {{task.item}}
        <form method="POST" action="/complete-task" style="display:inline-block;">
            <input type="hidden" name="task-id" value="{{task.id}}" />
            <input type="submit" value="{{task.completed}}" />
        </form>
        
    </li>
    {% endfor %}
</ul>

<h1>All Users</h1>
<ul>
    {% for admin in admins %}
    <li>{{ admin.username }}</li>
    {% endfor %}
</ul>
